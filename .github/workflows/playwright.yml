name: Playwright Tests

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, edited, synchronize, reopened, labeled ]
  workflow_call:
    inputs:
      update-snapshots:
        description: 'Update Snapshots'
        type: boolean
  workflow_dispatch:
    inputs:
      update-snapshots:
        description: 'Update Snapshots'
        type: boolean
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: "DEBUG"
      run: printenv
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Configure Snapshot cache
      id: cache-snapshots
      uses: actions/cache@v4
      with:
        key: playwright-snapshots/${{github.ref}}
        restore-keys: playwright-snapshots/refs/heads/main
        path: e2e/snapshots/**
    - name: Playwright Browsers cache
      id: cache-browsers
      uses: actions/cache@v4
      with:
        key: playwright-browsers/${{ hashFiles('pnpm-lock.yaml') }}
        path: ~/.cache/ms-playwright
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps --only-shell
    - name: Overwrite snapshots
      if: |
        github.event_name == 'push' ||
        (inputs.update-snapshots == true) ||
        contains(toJson(github.event.pull_request.labels), '[CI] update snapshots')
      run: pnpm exec playwright test --update-snapshots
    - name: Remove update snapshots label
      if: contains(toJson(github.event.pull_request.labels), '[CI] update snapshots')
      uses: actions-ecosystem/action-remove-labels@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        labels: "[CI] update snapshots"
    - name: Run Playwright tests
      run: pnpm exec playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Comment with snapshot diffs
      if: always()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const { sync } = require('glob');
          const diffFiles = sync('**/*-diff.png');
          console.log('Diff files:', diffFiles);
          if (diffFiles.length === 0) return;
          let body = '**Playwright snapshot diffs found:**\n\n';
          for (const file of diffFiles.slice(0, 5)) { // limit to 5 previews
            const img = fs.readFileSync(file).toString('base64');
            body += `<details><summary>${file}</summary><img src="data:image/png;base64,${img}" width="400"/></details>\n`;
          }
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body
          });